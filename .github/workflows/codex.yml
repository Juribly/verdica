name: Codex Direct Commit

on:
  workflow_dispatch:

jobs:
  codex-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Apply Codex Changes
        uses: openai/codex-action@v1
        with:
          github_token: ${{ secrets.CODEX_PAT }}
          model: gpt-5-codex
