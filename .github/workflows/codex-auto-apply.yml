name: Codex Auto Apply

on:
  push:
    branches:
      - codex-output

jobs:
  auto-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Ensure commit
        run: |
          git config user.name "Codex Bot"
          git config user.email "codex-bot@example.com"
          git add .
          git commit -m "Codex auto-apply changes" || echo "No changes"
          git push origin codex-output
