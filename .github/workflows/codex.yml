name: Codex Direct Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  codex-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ensures full history so rebase works

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Commit Codex Changes
        run: |
          git config --global user.name "Codex Bot"
          git config --global user.email "codex-bot@users.noreply.github.com"
          git pull --rebase origin main
          git add .
          git commit -m "Codex auto commit" || echo "No changes to commit"
          git push origin main
